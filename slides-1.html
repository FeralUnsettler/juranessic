# Storytelling: O Que É, Importância e Como Aplicar

---

## O Que É Storytelling?
Storytelling é um termo em inglês. "Story" significa história e "telling", contar. 
Mais que uma mera narrativa, Storytelling é a arte de contar histórias usando técnicas inspiradas em roteiristas e escritores para transmitir uma mensagem de forma inesquecível.

##Juranessic

**Características Principais
- Narrativa Visual: A história é contada principalmente através de expressões faciais, gestos e movimentos dos personagens, sem o uso de diálogos.
- Animação Deslumbrante: Os cenários são ricamente detalhados, e os dinossauros são habilmente animados, dando-lhes uma sensação de vida e personalidade.
- Direção de Arte Imaginativa: A paleta de cores vibrantes e a direção de arte contribuem para criar um mundo que é ao mesmo tempo familiar e misterioso.
- Trilha Sonora Envolvente: A música complementa perfeitamente a ação na tela, adicionando uma camada adicional de emoção e energia à história.

---

## O Que É Storytelling?
- A capacidade de organizar experiências e atribuir significados é crucial para a sobrevivência humana.
- As histórias que permanecem na memória destacam-se por sua relevância e narrativa coesa.
- Storytelling é a prática de apresentar uma história envolvente, com começo, meio e fim.
- A narrativa deve cativar e prender a atenção do público, sendo memorável e significativa.

---

Todo Storytelling É Uma Narrativa?
- Até agora, usamos as palavras storytelling e narrativa como sinônimos, mas será que eles são a mesma coisa?
- A verdade é que toda narrativa compõe um storytelling, mas o contrário nem sempre se aplica.
- Isso porque o termo diz respeito às técnicas usadas para passar uma mensagem de maneira envolvente e cativante, emprestando para isso algumas ferramentas da prosa.

---

- Podemos classificar storytelling em três aplicações básicas:

### Seu uso como história
### Seu uso como parte do conteúdo
### Seu uso como estrutura do conteúdo.

- Dessas três situações, a primeira é a única que é em si uma narrativa, ou seja, parte de uma história que possui começo, meio e fim para a transmissão de uma mensagem.
